<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
       Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" >
  
    <ion-grid>
        <ion-row>
            <ion-col size="2"> </ion-col>
            <ion-col>
              <div class="profile">
                <img [src]="getImgContent()" width="100%" height="50%">
              </div>
              
            </ion-col>
            <ion-col size="2"></ion-col>

        </ion-row>

    </ion-grid>
    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-label>{{usuario.FirstName}}</ion-label>
    </ion-item>    
    <ion-item>
      <ion-label>Correo:</ion-label>
      <ion-label>{{usuario.Correo}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Telefono:</ion-label>
      <ion-label>{{usuario.Telefono}}</ion-label>
    </ion-item>    
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="2"></ion-col>
          <ion-col><div class="but"><ion-button routerLink="/reghab">MIS HABITACIONES</ion-button></div></ion-col>
          <ion-col size="2"></ion-col>

        </ion-row>
      </ion-grid>
      
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="2"></ion-col>
          <ion-col><div class="but"><ion-button (click)="cerrar()" routerLink="/login">Cerrar Sesion</ion-button></div></ion-col>
          <ion-col size="2"></ion-col>

        </ion-row>
      </ion-grid>
      
    </ion-item>
      
</ion-content>
